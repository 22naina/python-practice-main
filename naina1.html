<!DOCTYPE html>
<html>
<head>
    <title>css tutorial</title>
    <style>
     h1 {
        width: 400px;
        height: 200px;
        background-color: aquamarine;
        animation-name: example;
        animation-duration: 2s;
     }
     
     @keyframes example {
        from{background-color: blanchedalmond;}
        to{background-color: blueviolet;}
        
     }

     h1{
      background-color: black;
     }
    </style>

</head>
<body>

        <h1 style="color:blue;">MY NAME IS NAINA</h1>
        <p>hey its me</p>
</body>
</html>
